<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Dental | Dr. Arman Petrosyan | San Fernando, CA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fraunces:opsz,wght@9..144,400;9..144,700;9..144,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-teal: #0d9488;
            --dental-dark: #0f172a;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }
        .font-serif {
            font-family: 'Fraunces', serif;
        }
        
        /* Interactive Typography Accent */
        .text-accent-bg {
            position: relative;
            z-index: 1;
            padding: 0 0.1em;
        }
        .text-accent-bg::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 10%;
            width: 100%;
            height: 35%;
            background: #99f6e4;
            z-index: -1;
            transform: skewX(-15deg);
            transition: height 0.3s ease, background 0.3s ease;
        }
        .group:hover .text-accent-bg::after, .text-accent-bg:hover::after {
            height: 85%;
            background: #5eead4;
        }

        /* Desktop Dropdown Hover Logic */
        .dropdown {
            position: relative;
        }
        .dropdown-menu {
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            z-index: 50;
        }
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Nav Transition */
        .nav-dark {
            background: var(--dental-dark);
            color: white;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-pop {
            animation: fadeInScale 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
